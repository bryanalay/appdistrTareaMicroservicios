<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Con WebSocket</title>
    <script type="module" src="/client.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 36px;
        background-color: #5f9ea0; /* Color cadetblue */
        font-family: Arial, sans-serif;
      }

      #chat {
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        width: 400px;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
        background-color: #fff5e1; /* Color bisque */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      #userList {
        list-style: none;
        padding: 8px;
        margin: 0;
        background-color: #f7f7f7;
        border-bottom: 1px solid #ccc;
        height: 100px;
        overflow-y: auto;
      }

      #userList li {
        padding: 4px 8px;
        border-bottom: 1px solid #eee;
      }

      #messages {
        list-style: none;
        padding: 8px;
        margin: 0;
        flex: 1;
        background-color: #ffffff;
        overflow-y: auto;
        border-bottom: 1px solid #ccc;
      }

      #messages li {
        padding: 6px 10px;
        margin-bottom: 4px;
        border-radius: 8px;
        background-color: #f0f0f0;
      }

      #form {
        display: flex;
        gap: 8px;
        padding: 8px;
        border-top: 1px solid #ccc;
        background-color: #fff;
      }

      #input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        outline: none;
      }

      #logoutBtn {
        padding: 6px 12px;
        font-size: 14px;
        background-color: #dc3545; /* Color rojo */
        transition: background-color 0.3s ease;
      }

      #logoutBtn:hover {
        background-color: #bb2d3b; /* Rojo más oscuro al hover */
      }

      button {
        padding: 10px 16px;
        border: none;
        border-radius: 20px;
        background-color: #5f9ea0;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #468284;
      }
    </style>
  </head>
  <body>
    <section id="chat">
      <!-- Dentro de la sección <section id="chat"> -->
      <div>
        <h3 style="padding: 8px; margin: 0; background-color: #f7f7f7; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center;">
          <span>Usuarios Conectados</span>
          <button id="logoutBtn" style="margin-right: 8px;">Cerrar sesión</button>
        </h3>
        <ul id="userList"></ul>
      </div>
      <!-- Mensajes -->
      <ul id="messages"></ul>
      <!-- Formulario -->
      <form id="form">
        <input
          type="text"
          id="input"
          placeholder="Escribe un mensaje..."
          autocomplete="off"
        />
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
